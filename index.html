<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cat Quote Generator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/png" href="assets/img/cat.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/button.css'>
</head>
<body>
  <div class="webapp">
    <h1>CAT FACTS</h1>
      <div class="fact-container">
        <h3 v-if="show"> {{current_fact}} </h3>
      </div>
    <div class="button-container">
      <button id="button" v-on:click="newFact()"><strong>New Fact</strong></button>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '.webapp',
      data:{
        current_fact : '',
		    show: true
      },
      mounted: function(){
        this.newFact();
      },
      methods: {
        newFact:function(){
          var self = this;
          const link = 'https://catfact.ninja/fact';
          $.get(link, function(data) {
              self.current_fact = data.fact;
			  console.log(data.fact);
          });
        }
      },
    })
  </script>

</body>
</html>
